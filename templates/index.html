<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    form {
      background-color: #fff;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-top: 0;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 5px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f7f7f7;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .result h1 {
      color: #333;
      margin: auto;
    }
  </style>

<body>
  <div class="result">
    {% if result != '' %}
    <h1>Credit Score: {{result}}</h1>
    {% endif %}
  </div>

  <form action="" method="post">

    <h1>ENTER THE DETAILS CREDIT CARD HOLDER</h1>
    <br>
    <label for="a">Annual Income:
      <input type="text" name="a" id="">
    </label><br></br>
    <label for="b">Monthly Inhand Salary
      <input type="text" name="b" id="">
    </label><br></br>
    <label for="c">Number of Bank Accounts:
      <input type="text" name="c" id="">
    </label><br></br>
    <label for="d">Number of Credit cards:
      <input type="text" name="d" id="">
    </label><br></br>
    <label for="e">Interest rate:
      <input type="text" name="e" id="">
    </label><br></br>
    <label for="f">Number of Loans:
      <input type="text" name="f" id="">
    </label><br></br>
    <label for="g">Average number of days delayed by the person:
      <input type="text" name="g" id="">
    </label><br></br>
    <label for="h">Number of delayed payments:
      <input type="text" name="h" id="">
    </label><br></br>
    <label for="i">Credit Mix (Bad: 0, Standard: 1, Good: 3) :
      <input type="text" name="i" id="">
    </label><br></br>
    <label for="j">Outstanding Debt:
      <input type="text" name="j" id="">
    </label><br></br>
    <label for="k">Credit History Age:
      <input type="text" name="k" id="">
    </label><br></br>
    <label for="l">Monthly Balance:
      <input type="text" name="l" id="">
    </label><br></br>
    <button type="submit">Get Result</button>
  </form>

</body>

</html>
