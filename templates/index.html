<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

      h1 {
        margin-bottom: 5px;
        margin-top: 30px;
      text-align: center;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 3px;
      background-color: #28a745;
      color: #fff;
      text-align: center;
      display: none;
    }

    /* Add some basic styles for invalid input */
    input:invalid {
      border: 1px solid #dc3545;
    }

    input:valid {
      border: 1px solid #28a745;
    }
  </style>
